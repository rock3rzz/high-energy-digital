    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Manrope"', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
            },
            colors: {
              brand: {
                black: '#030303',
                white: '#ffffff',
                neon: '#DE69CB', // Precise Pink
                cyan: '#00f0ff', // Cyber Cyan
                dark: '#0a0a0a',
                grid: '#1a1a1a',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'scan-fast': 'scan 2s linear infinite',
              'grid-scroll': 'grid-scroll 3s linear infinite',
              'aurora': 'aurora 20s linear infinite',
              'blob': 'blob 10s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'beam': 'beam 3s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'sweep': 'sweep 0.8s cubic-bezier(0.4, 0.0, 0.2, 1) forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-2px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(2px, 0, 0)' }
              },
              scan: {
                '0%': { top: '-10%' },
                '100%': { top: '110%' }
              },
              beam: {
                '0%': { top: '-20%', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { top: '120%', opacity: '0' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              sweep: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              },
              'grid-scroll': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(calc(50% - 60px))' }
              },
              aurora: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '50%': { transform: 'rotate(180deg) scale(1.1)' },
                '100%': { transform: 'rotate(360deg) scale(1)' }
              },
              blob: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
